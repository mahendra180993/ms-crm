<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Client</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      getDoc,
      updateDoc,
      deleteDoc,
      doc,
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

      // ✅ Firebase Config
      const firebaseConfig = {
        apiKey: "AIzaSyA1_fR7Lp-MAQr9LxkHz-gfpXsL1HfuJYM",
        authDomain: "client-crm-42c99.firebaseapp.com",
        projectId: "client-crm-42c99",
        storageBucket: "client-crm-42c99.firebasestorage.app",
        messagingSenderId: "803857193271",
        appId: "1:803857193271:web:7cdeaf0178f23e4ce8a2b2",
        measurementId: "G-WSY8T2LWRB",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", async () => {
      const id = localStorage.getItem("selectedClientId");
      if (!id) return alert("No client selected");

      const ref = doc(db, "clients", id);
      const snap = await getDoc(ref);
      if (!snap.exists()) return alert("Client not found");

      const c = snap.data();
      document.getElementById("name").value = c.name || "";
      document.getElementById("username").value = c.username || "";
      document.getElementById("password").value = c.password || "";
      document.getElementById("purchasedDate").value = c.purchasedDate || "";
      document.getElementById("endDate").value = c.endDate || "";
      document.getElementById("softwareType").value = c.softwareType || "";
      document.getElementById("amount").value = c.amount || "";
      document.getElementById("address").value = c.address || "";

      document.getElementById("saveBtn").onclick = async () => {
        const updated = {
          name: name.value,
          username: username.value,
          password: password.value,
          purchasedDate: purchasedDate.value,
          endDate: endDate.value,
          softwareType: softwareType.value,
          amount: amount.value,
          address: address.value
        };
        await updateDoc(ref, updated);
        alert("Client updated successfully!");
      };

      document.getElementById("deleteBtn").onclick = async () => {
        if (confirm("Are you sure you want to delete this client?")) {
          await deleteDoc(ref);
          alert("Client deleted!");
          location.href = "index.html";
        }
      };
    });
  </script>

  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 30px; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; }
    h2 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 15px; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    #saveBtn { background: #007bff; color: white; }
    #deleteBtn { background: #dc3545; color: white; }
    #backBtn { background: #6c757d; color: white; }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <h2>Client Details</h2>
  <form>
    <label>Name</label>
    <input id="name" />

    <label>Username</label>
    <input id="username" />

    <label>Password</label>
    <input id="password" />

    <label>Purchased Date</label>
    <input type="date" id="purchasedDate" />

    <label>End Date</label>
    <input type="date" id="endDate" />

    <label>Software Type</label>
    <select id="softwareType">
      <option>CRM</option>
      <option>ERP</option>
      <option>E-commerce</option>
      <option>Website</option>
      <option>Custom Software</option>
    </select>

    <label>Amount (₹)</label>
    <input id="amount" />

    <label>Address</label>
    <textarea id="address"></textarea>

    <button type="button" id="saveBtn">Save Changes</button>
    <button type="button" id="deleteBtn">Delete</button>
    <button type="button" id="backBtn" onclick="location.href='index.html'">Back</button>
  </form>
</body>
</html>
