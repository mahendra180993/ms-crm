<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM with Firebase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ⚙️ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_DOMAIN.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.db = db; // Make it accessible in global scope
  </script>
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="max-w-6xl mx-auto mt-6 px-4">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-gray-800">Client List</h1>

      <div class="flex items-center gap-2">
        <input id="searchInput" type="text" placeholder="Search Client..." class="border rounded-lg px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button id="newBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded-lg">New</button>
      </div>
    </div>
  </div>

  <!-- Form -->
  <div id="formContainer" class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-md mb-6 hidden">
    <h2 class="text-xl font-semibold mb-4">Add New Client</h2>
    <form id="clientForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-medium">Name:</label>
        <input id="name" type="text" class="border rounded-lg w-full px-3 py-2" required>
      </div>

      <div>
        <label class="block mb-1 font-medium">Purchased Date:</label>
        <input id="purchasedDate" type="date" class="border rounded-lg w-full px-3 py-2" required>
      </div>

      <div>
        <label class="block mb-1 font-medium">End Date:</label>
        <input id="endDate" type="date" class="border rounded-lg w-full px-3 py-2" required>
      </div>

      <div>
        <label class="block mb-1 font-medium">Software Type:</label>
        <select id="softwareType" class="border rounded-lg w-full px-3 py-2" required>
          <option value="">Select Type</option>
          <option value="CRM">CRM</option>
          <option value="ERP">ERP</option>
          <option value="E-commerce">E-commerce</option>
          <option value="Website">Website</option>
          <option value="Custom Software">Custom Software</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">Amount:</label>
        <input id="amount" type="number" class="border rounded-lg w-full px-3 py-2" required>
      </div>

      <div class="sm:col-span-2">
        <label class="block mb-1 font-medium">Address:</label>
        <textarea id="address" class="border rounded-lg w-full px-3 py-2" rows="2" required></textarea>
      </div>

      <div class="sm:col-span-2 text-right">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg">Submit</button>
      </div>
    </form>
  </div>

  <!-- Table -->
  <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <div class="overflow-x-auto">
      <table class="w-full border-collapse" id="clientTable">
        <thead>
          <tr class="bg-blue-600 text-white">
            <th class="px-3 py-2 border">#</th>
            <th class="px-3 py-2 border">Name</th>
            <th class="px-3 py-2 border">Purchased Date</th>
            <th class="px-3 py-2 border">End Date</th>
            <th class="px-3 py-2 border">Software Type</th>
            <th class="px-3 py-2 border">Amount</th>
            <th class="px-3 py-2 border">Address</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <div class="text-right mt-4">
      <h3 class="text-lg font-semibold">Total Amount: ₹<span id="totalAmount">0</span></h3>
    </div>
  </div>

  <script type="module">
    import { collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    const db = window.db;

    const newBtn = document.getElementById("newBtn");
    const formContainer = document.getElementById("formContainer");
    const clientForm = document.getElementById("clientForm");
    const tableBody = document.getElementById("tableBody");
    const totalAmountEl = document.getElementById("totalAmount");
    const searchInput = document.getElementById("searchInput");

    let clients = [];

    // Toggle form visibility
    newBtn.addEventListener("click", () => {
      formContainer.classList.toggle("hidden");
    });

    // Load all clients from Firestore
    async function loadClients() {
      clients = [];
      const querySnapshot = await getDocs(collection(db, "clients"));
      querySnapshot.forEach(doc => {
        clients.push({ id: doc.id, ...doc.data() });
      });
      renderTable();
    }

    // Add new client
    clientForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const client = {
        name: document.getElementById("name").value,
        purchasedDate: document.getElementById("purchasedDate").value,
        endDate: document.getElementById("endDate").value,
        softwareType: document.getElementById("softwareType").value,
        amount: parseFloat(document.getElementById("amount").value),
        address: document.getElementById("address").value,
      };

      await addDoc(collection(db, "clients"), client);
      clientForm.reset();
      formContainer.classList.add("hidden");
      await loadClients();
    });

    // Render table
    function renderTable(filter = "") {
      tableBody.innerHTML = "";
      let total = 0;
      clients
        .filter(c => c.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach((client, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="border px-3 py-2 text-center">${index + 1}</td>
            <td class="border px-3 py-2">${client.name}</td>
            <td class="border px-3 py-2">${client.purchasedDate}</td>
            <td class="border px-3 py-2">${client.endDate}</td>
            <td class="border px-3 py-2">${client.softwareType}</td>
            <td class="border px-3 py-2 text-right">₹${client.amount.toLocaleString()}</td>
            <td class="border px-3 py-2">${client.address}</td>
          `;
          tableBody.appendChild(row);
          total += client.amount;
        });
      totalAmountEl.textContent = total.toLocaleString();
    }

    // Search filter
    searchInput.addEventListener("input", (e) => {
      renderTable(e.target.value);
    });

    // Load data on startup
    loadClients();
  </script>
</body>
</html>
