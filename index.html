<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client List</title>
  <script type="module">
    // ================= FIREBASE SETUP =================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      updateDoc,
      deleteDoc,
      doc,
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

      // ✅ Firebase Config
      const firebaseConfig = {
        apiKey: "AIzaSyA1_fR7Lp-MAQr9LxkHz-gfpXsL1HfuJYM",
        authDomain: "client-crm-42c99.firebaseapp.com",
        projectId: "client-crm-42c99",
        storageBucket: "client-crm-42c99.firebasestorage.app",
        messagingSenderId: "803857193271",
        appId: "1:803857193271:web:7cdeaf0178f23e4ce8a2b2",
        measurementId: "G-WSY8T2LWRB",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

    // ================= GLOBALS =================
    let allClients = [];

    // ================= LOAD CLIENTS =================
    async function loadClients() {
      const querySnapshot = await getDocs(collection(db, "clients"));
      allClients = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderTable(allClients);
    }

    // ================= RENDER TABLE =================
    function renderTable(clients) {
      const tbody = document.getElementById("clientTable");
      tbody.innerHTML = "";
      let totalAmount = 0;

      clients.forEach((c, index) => {
        totalAmount += Number(c.amount || 0);
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${c.name || "-"}</td>
          <td>${c.softwareType || "-"}</td>
          <td>${c.purchasedDate || "-"}</td>
          <td>${c.endDate || "-"}</td>
          <td>${c.amount || 0}</td>
          <td><button onclick="viewClient('${c.id}')">View More</button></td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("totalAmount").textContent = totalAmount.toFixed(2);
    }

    // ================= SEARCH & FILTER =================
    function applyFilters() {
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      const filterValue = document.getElementById("filterSelect").value;
      const filtered = allClients.filter(c => {
        const matchesSearch = c.name?.toLowerCase().includes(searchValue);
        const matchesFilter = filterValue === "All" || c.softwareType === filterValue;
        return matchesSearch && matchesFilter;
      });
      renderTable(filtered);
    }

    // ================= VIEW CLIENT =================
    window.viewClient = function(id) {
      localStorage.setItem("selectedClientId", id);
      location.href = "view.html";
    };

    // ================= ONLOAD =================
    window.onload = () => loadClients();
    window.applyFilters = applyFilters;
  </script>

  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f8f9fa; }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #007bff; color: white; }
    button { background: #007bff; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    input, select { padding: 6px; border-radius: 4px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Client List</h2>

  <div class="top-bar">
    <div>
      <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="applyFilters()" />
      <select id="filterSelect" onchange="applyFilters()">
        <option value="All">All</option>
        <option value="CRM">CRM</option>
        <option value="ERP">ERP</option>
        <option value="E-commerce">E-commerce</option>
        <option value="Website">Website</option>
        <option value="Custom Software">Custom Software</option>
      </select>
    </div>
    <div>
      <a href="add.html"><button>Add New Client</button></a>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Software Type</th>
        <th>Purchased Date</th>
        <th>End Date</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="clientTable"></tbody>
  </table>

  <h3 style="text-align:right; margin-top:10px;">Total Amount: ₹<span id="totalAmount">0</span></h3>
</body>
</html>
