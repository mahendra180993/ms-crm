<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM with Firebase</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      updateDoc,
      deleteDoc,
      doc,
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA1_fR7Lp-MAQr9LxkHz-gfpXsL1HfuJYM",
      authDomain: "client-crm-42c99.firebaseapp.com",
      projectId: "client-crm-42c99",
      storageBucket: "client-crm-42c99.firebasestorage.app",
      messagingSenderId: "803857193271",
      appId: "1:803857193271:web:7cdeaf0178f23e4ce8a2b2",
      measurementId: "G-WSY8T2LWRB",
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- UI Elements ---
    const newBtn = document.getElementById("newBtn");
    const formContainer = document.getElementById("formContainer");
    const clientForm = document.getElementById("clientForm");
    const tableBody = document.getElementById("tableBody");
    const totalAmountEl = document.getElementById("totalAmount");
    const searchInput = document.getElementById("searchInput");
    const formTitle = document.getElementById("formTitle");
    const submitBtn = document.getElementById("submitBtn");

    let clients = [];
    let editId = null;

    // ✅ Toggle form visibility
    newBtn.addEventListener("click", () => {
      formContainer.classList.toggle("hidden");
      resetForm();
    });

    // ✅ Load clients
    async function loadClients() {
      clients = [];
      const querySnapshot = await getDocs(collection(db, "clients"));
      querySnapshot.forEach((docSnap) => {
        clients.push({ id: docSnap.id, ...docSnap.data() });
      });
      renderTable();
    }

    // ✅ Add or Update Client
    clientForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const clientData = {
        name: document.getElementById("name").value,
        purchasedDate: document.getElementById("purchasedDate").value,
        endDate: document.getElementById("endDate").value,
        softwareType: document.getElementById("softwareType").value,
        amount: parseFloat(document.getElementById("amount").value),
        address: document.getElementById("address").value,
      };

      if (editId) {
        // Update existing client
        await updateDoc(doc(db, "clients", editId), clientData);
      } else {
        // Add new client
        await addDoc(collection(db, "clients"), clientData);
      }

      resetForm();
      formContainer.classList.add("hidden");
      await loadClients();
    });

    // ✅ Edit Client
    function editClient(id) {
      const client = clients.find((c) => c.id === id);
      if (!client) return;

      editId = id;
      formContainer.classList.remove("hidden");
      formTitle.textContent = "Edit Client";
      submitBtn.textContent = "Update";

      document.getElementById("name").value = client.name;
      document.getElementById("purchasedDate").value = client.purchasedDate;
      document.getElementById("endDate").value = client.endDate;
      document.getElementById("softwareType").value = client.softwareType;
      document.getElementById("amount").value = client.amount;
      document.getElementById("address").value = client.address;
    }

    // ✅ Delete Client
    async function deleteClient(id) {
      if (confirm("Are you sure you want to delete this client?")) {
        await deleteDoc(doc(db, "clients", id));
        await loadClients();
      }
    }

    // ✅ Render Table
    function renderTable(filter = "") {
      tableBody.innerHTML = "";
      let total = 0;

      clients
        .filter((c) => c.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach((client, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="border px-3 py-2 text-center">${index + 1}</td>
            <td class="border px-3 py-2">${client.name}</td>
            <td class="border px-3 py-2">${client.purchasedDate}</td>
            <td class="border px-3 py-2">${client.endDate}</td>
            <td class="border px-3 py-2">${client.softwareType}</td>
            <td class="border px-3 py-2 text-right">₹${client.amount.toLocaleString()}</td>
            <td class="border px-3 py-2">${client.address}</td>
            <td class="border px-3 py-2 text-center">
              <button onclick="editClient('${client.id}')" class="bg-blue-600 text-white px-2 py-1 rounded hover:bg-blue-700">Edit</button>
              <button onclick="deleteClient('${client.id}')" class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700 ml-1">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
          total += client.amount;
        });

      totalAmountEl.textContent = total.toLocaleString();
    }

    // ✅ Reset form
    function resetForm() {
      clientForm.reset();
      formTitle.textContent = "Add New Client";
      submitBtn.textContent = "Submit";
      editId = null;
    }

    // ✅ Search filter
    searchInput.addEventListener("input", (e) => {
      renderTable(e.target.value);
    });

    // ✅ Expose edit/delete for inline use
    window.editClient = editClient;
    window.deleteClient = deleteClient;

    // ✅ Load initial data
    loadClients();
  </script>
</head>

<body class="bg-gray-100 min-h-screen">
  <div class="max-w-6xl mx-auto mt-6 px-4">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-gray-800">Client List</h1>

      <div class="flex items-center gap-2">
        <input
          id="searchInput"
          type="text"
          placeholder="Search Client..."
          class="border rounded-lg px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          id="newBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded-lg"
        >
          New
        </button>
      </div>
    </div>
  </div>

  <!-- Form -->
  <div
    id="formContainer"
    class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-md mb-6 hidden"
  >
    <h2 id="formTitle" class="text-xl font-semibold mb-4">Add New Client</h2>
    <form id="clientForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-medium">Name:</label>
        <input id="name" type="text" class="border rounded-lg w-full px-3 py-2" required />
      </div>

      <div>
        <label class="block mb-1 font-medium">Purchased Date:</label>
        <input id="purchasedDate" type="date" class="border rounded-lg w-full px-3 py-2" required />
      </div>

      <div>
        <label class="block mb-1 font-medium">End Date:</label>
        <input id="endDate" type="date" class="border rounded-lg w-full px-3 py-2" required />
      </div>

      <div>
        <label class="block mb-1 font-medium">Software Type:</label>
        <select id="softwareType" class="border rounded-lg w-full px-3 py-2" required>
          <option value="">Select Type</option>
          <option value="CRM">CRM</option>
          <option value="ERP">ERP</option>
          <option value="E-commerce">E-commerce</option>
          <option value="Website">Website</option>
          <option value="Custom Software">Custom Software</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">Amount:</label>
        <input id="amount" type="number" class="border rounded-lg w-full px-3 py-2" required />
      </div>

      <div class="sm:col-span-2">
        <label class="block mb-1 font-medium">Address:</label>
        <textarea id="address" class="border rounded-lg w-full px-3 py-2" rows="2" required></textarea>
      </div>

      <div class="sm:col-span-2 text-right">
        <button
          id="submitBtn"
          type="submit"
          class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg"
        >
          Submit
        </button>
      </div>
    </form>
  </div>

  <!-- Table -->
  <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <div class="overflow-x-auto">
      <table class="w-full border-collapse" id="clientTable">
        <thead>
          <tr class="bg-blue-600 text-white">
            <th class="px-3 py-2 border">#</th>
            <th class="px-3 py-2 border">Name</th>
            <th class="px-3 py-2 border">Purchased Date</th>
            <th class="px-3 py-2 border">End Date</th>
            <th class="px-3 py-2 border">Software Type</th>
            <th class="px-3 py-2 border">Amount</th>
            <th class="px-3 py-2 border">Address</th>
            <th class="px-3 py-2 border text-center">Action</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <div class="text-right mt-4">
      <h3 class="text-lg font-semibold">
        Total Amount: ₹<span id="totalAmount">0</span>
      </h3>
    </div>
  </div>
</body>
</html>
